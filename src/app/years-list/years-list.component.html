<table class="year_card" *ngFor="let item of items">

       <td><h2>{{item.id}}</h2></td>
       <td>
            <div class="menu" (click)="deleteYear(item.id)">

                <span class="material-icons">&#xe5d3;</span>
            </div>
       </td>
    </tr>
</table>

<div id="fab_btn" (click)="addNewYear()">+</div>

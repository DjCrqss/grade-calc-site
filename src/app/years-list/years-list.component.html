<table class="year_card deletable_card" *ngFor="let curYear of items">
    <!-- Create instances of year objects and send the year item through -->
    <app-year [yearObj]="curYear" (requestSaveYear)="requestSave($event)"></app-year>
    <!-- Create close button -->
    <i class="material-icons close_btn" (click)="deleteYear(curYear)">close</i>
</table>
<!-- 'Add year' button -->
<div id="fab_btn" (click)="addNewYear()">+</div>

<!-- Heading and edit button -->
<div class="title_container">
    <h3 contenteditable="true" #x (keydown.enter)="editTerm(x.innerText); x.blur(); x.innerText = termObj.id" (blur)="editTerm(x.innerText); x.innerText = termObj.id;">{{termObj.id}}</h3>
    <i class="material-icons edit_btn">edit</i>
</div>
<!-- Courses -->
<table class="course_card deletable_card" *ngFor="let curCourse of items">
    <!-- Create instances of term objects and send the term item through -->
   <app-course [courseObj]="curCourse" (requestSaveCourse)="requestSaveCourse($any($event))"></app-course>
   <!-- Create close button -->
   <i class="material-icons close_btn" (click)="deleteCourse(curCourse)">close</i>
</table>
<span class="add_btn" (click)="addNewCourse()">Add new course</span>

<!-- Heading and edit button -->
<form class="title_container">
    <!-- <h3 contenteditable="true" #x (keydown.enter)="editTerm(x.innerText); x.blur(); x.textContent = termObj.id" (blur)="editTerm(x.innerText); x.textContent = termObj.id;">{{termObj.id}}</h3> -->
    <input #x value="{{termObj.id}}"
    (blur)="editTerm(x.value); x.value = termObj.id;"
    (keydown.enter)="x.blur()" placeholder="New term"
    >
    <i class="material-icons edit_btn">edit</i>
</form>
<!-- Courses -->
<div class="card course_card hover_{{curCourse.needsName}} deletable_card_{{isEditing2}}" *ngFor="let curCourse of items" 
(click)="!isEditing2 && !curCourse.needsName && curCourse.toggleOpen(); requestSaveCourse('Toggled open')">
    <!-- Create instances of term objects and send the term item through -->
   <app-course [courseObj]="curCourse" [isEditing3]="isEditing2" (requestSaveCourse)="requestSaveCourse($any($event))"></app-course>
   <!-- Create close button -->
   <i *ngIf="isEditing2 || curCourse.needsName" class="material-icons close_btn" (click)="deleteCourse(curCourse)">close</i>
</div>
<span class="add_btn" (click)="addNewCourse()">Add course</span>

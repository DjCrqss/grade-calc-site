<div class="title_container" (click)="editYear()">
    <h2>{{yearObj.id}}</h2>
    <i class="material-icons edit_btn">edit</i>
</div>
<table class="term_card deletable_card" *ngFor="let curTerm of items">
     <!-- Create instances of term objects and send the term item through -->
    {{curTerm.name}}
    <!-- <app-year [yearObj]="curYear" ></app-year> -->
    <!-- Create close button -->
    <i class="material-icons close_btn" (click)="deleteTerm(curTerm)">close</i>
</table>

<i class="material-icons add_btn" (click)="addNewTerm()">add</i>

<form class="title_container">
    <input #x value="{{yearObj.id}}"
    (blur)="editYear(x.value); x.value = yearObj.id;"
    (keydown.enter)="x.blur()" placeholder="New year"
    >
    <i class="material-icons edit_btn">edit</i>
</form>
<table class="card term_card deletable_card_{{isEditing}}" *ngFor="let curTerm of items">
     <!-- Create instances of term objects and send the term item through -->
    <app-term [termObj]="curTerm" [isEditing2]="isEditing" (requestSaveTerm)="requestSaveTerm($any($event))"></app-term>
    <!-- Create close button -->
    <i *ngIf="isEditing" class="material-icons close_btn" (click)="deleteTerm(curTerm)">close</i>
</table>
<span class="add_btn" (click)="addNewTerm()">Add term</span>
